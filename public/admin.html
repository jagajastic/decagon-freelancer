<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odd Jobs - Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="content-h">
        <div class="left-side">
            <div class="p-5">
                <a href="index.html">
                    <img src="" alt="Logo">
                </a>
            </div>
            <nav>
                <ul class="navbar-nav" id="side-nav-item">
                    <li class="nav-item li-nav active"><a href="index.html">Home</a></li>
                    <li class="nav-item li-nav">Profile</li>
                    <li class="nav-item li-nav" data-toggle="modal" data-target="#exampleModal">My Medeh</li>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Medeh </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Current Password</label>
                                        <input type="password" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Password">
                                        <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll
                                            never share your email
                                            with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">New Password</label>
                                        <input type="password" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
        <div class="right-side pl-3 pt-4">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Users
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="container row">
                    <div class="container-fluid mt--7">
                        <div class="row">
                            <div class="col-xl-8 order-xl-1">
                                <div class="card  shadow">
                                    <div class="card-header bg-white border-0">
                                        <div class="row align-items-center">
                                            <div class="col-8">
                                                <h3 class="mb-0">Account</h3>
                                            </div>
                                            <div class="col-4 text-right">
                                                <a href="#!" class="btn btn-sm btn-warning" id="enableInputField">Edit
                                                    Profile</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body" style="background: #f7fafc;">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">First</th>
                                                    <th scope="col">Last</th>
                                                    <th scope="col">Handle</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="adminView">
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                    <td>@mdo</td>
                                                    <td><button class="btn btn-success pl-2 ">Edit</button><button
                                                            class="btn btn-primary pl-2 pr-2">Edit</button><button
                                                            class="btn btn-danger pl-2">Delete</button></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Jacob</td>
                                                    <td>Thornton</td>
                                                    <td>@fat</td>
                                                    <td><button class="btn btn-success pl-2 ">Edit</button><button
                                                            class="btn btn-primary pl-2 pr-2">Edit</button><button
                                                            class="btn btn-danger pl-2">Delete</button></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>Larry</td>
                                                    <td>the Bird</td>
                                                    <td>@twitter</td>
                                                    <td><button class="btn btn-success pl-2 ">Edit</button><button
                                                            class="btn btn-primary pl-2 pr-2">Edit</button><button
                                                            class="btn btn-danger pl-2">Delete</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
