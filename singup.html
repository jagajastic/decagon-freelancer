<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odd JObs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1 class="jumbotron">Signup Page</h1>
    <p>Setup for Fron-end Done</p>


    <div class="p-4 col-md-4 col-lg-4 container">
        <div class="card">
            <div class="card-header">
                <strong>Signup</strong>
            </div>
            <div class="p-md-4 p-sm-2 p-4">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="Inputfname">First name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="InputFname"  aria-describedby="fnameHelp"
                            placeholder="Enter First name">
                        <small id="fnameHelp" class="form-text text-danger" style="display:none;">This field is empty</small>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Lasst name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Inputlname" aria-describedby="lnameHelp"
                            placeholder="Enter Last name">
                        <small id="lnameHelp" class="form-text text-danger" style="display:none;">This field is empty</small>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-danger" style="display:none;">This field is empty</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                        <small id="passwordHelp" class="form-text text-danger" style="display:none;">This field is empty</small>
                    </div>
                    <div class="form-group">
                            <label for="InputConfrimPassword1">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="InputConfrimPassword1" placeholder="Confirm Password">
                            <small id="confirmPasswordHelp" class="form-text text-danger" style="display:none;">Password mismatch</small>
                        </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="#" class="card-link">Login</a>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
