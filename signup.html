    <main class="SignupNow">
        <div class="p-4 col-md-4 col-lg-4 container ">
            <div class="card">
                <div class="card-header">
                    <strong>Signup</strong>
                </div>
                <div class="p-md-4 p-sm-2 p-4">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="Inputfname">First name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="InputFname" aria-describedby="fnameHelp"
                                placeholder="Enter First name">
                            <small id="fnameHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Lasst name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="Inputlname" aria-describedby="lnameHelp"
                                placeholder="Enter Last name">
                            <small id="lnameHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Email address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputConfrimPassword1">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="InputConfrimPassword1" placeholder="Confirm Password">
                            <small id="confirmPasswordHelp" class="form-text text-danger" style="display:none;">Password
                                mismatch</small>
                        </div>
                        <button type="button" class="btn btn-primary" id="signupButton">Submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link">Login</a>
                </div>

    <script>
            //on submiting signup
    $("#signupButton").on("click", function (e) {
        //prevent default form action 
        e.preventDefault();

        // get val from input field
        var fname = $("#InputFname").val();
        var lname = $("#Inputlname").val();
        var email = $("#InputEmail1").val();
        var password = $("#InputPassword1").val();
        var confirm_password = $("#InputConfrimPassword1").val();

        // error tex for user notification
        var error_password = document.getElementById("confirmPasswordHelp");
        var error_lname = document.getElementById("lnameHelp");
        var error_fname = document.getElementById("fnameHelp");
        var error_email = document.getElementById("emailHelp");

        // //for first name field if is emty
        if (fname === "") {
            return error_fname.style.display = "block";
        }

        //for last name field if is emty
        if (lname === "") {
            return error_lname.style.display = "block";
        }

        //for last name field if is emty
        if (email === "") {
            return error_email.style.display = "block";
        }
        //for password field if is emty
        if (password !== confirm_password) {
            return error_password.style.display = "block";
        }

        // if (password === "" && confirm_password === "") {
        //     error_password.innerText = "Both Password field is empty";
        //     return error_password.style.display = "block";
        // }


        // //get error message span
        // var error_fname = document.getElementById("confirmPasswordHelp");
        // error_fname.style.display = "block";
        // //this is where i have to redirect with response as parameter                           
        // window.location.replace("/xxx/xxx/xxx/confirm/" + response.orderId);

        $.ajax({
            url: "http://localhost:3000/users",
            method: "POST",
            data: {
                "fname": fname,
                "lname": lname,
                "email": email,
                "address": "",
                "country": "",
                "city": "",
                "about": "",
                "password": password,
                "deleted": 0

            }
        }).done(function (res) {
            // set localstorage
            var stringified_obj = JSON.stringify(res);
            localStorage.user = res.email;
            localStorage.user_full = stringified_obj;
            alert("Record creaded successfully");
            // test if it works
            // alert(localStorage.getItem('user'));
            window.location.replace("index.html");
        });
    });
    </script>
