    <main class="SignupNow">
        <div class="p-4 col-md-4 col-lg-4 container ">
            <div class="card">
                <div class="card-header">
                    <strong>Signup</strong>
                </div>
                <div class="p-md-4 p-sm-2 p-4">
                    <form id="signupForm">
                            <div class="alert alert-danger" role="alert" id="incorrectCredential" style="display:none;">
                                    Email already exist, Try another one
                                </div>
                        <div class="form-group">
                            <label for="Inputfname">First name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="InputFname" aria-describedby="fnameHelp"
                                placeholder="Enter First name">
                            <small id="fnameHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Lasst name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="Inputlname" aria-describedby="lnameHelp"
                                placeholder="Enter Last name">
                            <small id="lnameHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Email address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-danger" style="display:none;">This field is
                                empty</small>
                        </div>
                        <div class="form-group">
                            <label for="InputConfrimPassword1">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="InputConfrimPassword1" placeholder="Confirm Password">
                            <small id="confirmPasswordHelp" class="form-text text-danger" style="display:none;">Password
                                mismatch</small>
                        </div>
                        <button type="button" class="btn btn-primary" id="signupButton">Submit</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link">Login</a>
                </div>
            </div>
        </div>
